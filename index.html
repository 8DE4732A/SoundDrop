<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundDrop - 声音传输文件</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="quiet.js"></script>
    <script async type="text/javascript" src="quiet-emscripten.js"></script>
</head>
<body>
    <div class="hidden" data-quiet-profile-name="audible"></div>

    <div class="container">
        <header>
            <h1>🔊 SoundDrop</h1>
            <p>通过声音传输文件 (最大 100KB)</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="send">发送文件</button>
            <button class="tab-btn" data-tab="receive">接收文件</button>
        </div>

        <!-- 发送文件面板 -->
        <div class="tab-content active" id="send">
            <div class="upload-area">
                <input type="file" id="fileInput" accept="*/*">
                <label for="fileInput" class="file-label">
                    <span class="upload-icon">📁</span>
                    <span class="upload-text">点击选择文件</span>
                    <span class="upload-hint">最大 100KB</span>
                </label>
            </div>

            <div class="file-info hidden" id="fileInfo">
                <div class="info-item">
                    <strong>文件名:</strong> <span id="fileName"></span>
                </div>
                <div class="info-item">
                    <strong>大小:</strong> <span id="fileSize"></span>
                </div>
                <div class="info-item">
                    <strong>类型:</strong> <span id="fileType"></span>
                </div>
            </div>

            <button class="btn btn-primary hidden" id="sendBtn">
                <span class="btn-text">开始传输</span>
            </button>

            <div class="progress-container hidden" id="sendProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="sendProgressBar"></div>
                </div>
                <div class="progress-text" id="sendProgressText">准备中...</div>
            </div>
        </div>

        <!-- 接收文件面板 -->
        <div class="tab-content" id="receive">
            <div class="receiver-status">
                <div class="status-icon">🎤</div>
                <div class="status-text" id="receiverStatus">等待接收文件...</div>
            </div>

            <div class="progress-container hidden" id="receiveProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="receiveProgressBar"></div>
                </div>
                <div class="progress-text" id="receiveProgressText">接收中...</div>
            </div>

            <div class="received-file hidden" id="receivedFile">
                <div class="file-preview">
                    <div class="preview-icon">📄</div>
                    <div class="preview-info">
                        <div class="preview-name" id="receivedFileName"></div>
                        <div class="preview-size" id="receivedFileSize"></div>
                    </div>
                </div>
                <button class="btn btn-success" id="downloadBtn">下载文件</button>
            </div>
        </div>

        <div class="warning hidden" id="warning"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
